{% extends "base.html" %}

{% block title %}फीडबैक - विद्यासाथी{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-comment-dots me-2"></i>आपका फीडबैक</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted">आपका अनुभव हमारे लिए महत्वपूर्ण है। कृपया अपना फीडबैक साझा करें।</p>
                    
                    <form id="generalFeedbackForm">
                        <div class="mb-3">
                            <label class="form-label">समग्र रेटिंग</label>
                            <div class="rating-large">
                                <span class="star-large" data-rating="1">⭐</span>
                                <span class="star-large" data-rating="2">⭐</span>
                                <span class="star-large" data-rating="3">⭐</span>
                                <span class="star-large" data-rating="4">⭐</span>
                                <span class="star-large" data-rating="5">⭐</span>
                            </div>
                            <input type="hidden" id="overallRating" value="0">
                        </div>
                        
                        <div class="mb-3">
                            <label for="userExperience" class="form-label">आपका अनुभव कैसा रहा?</label>
                            <textarea class="form-control" id="userExperience" rows="4" 
                                      placeholder="विद्यासाथी के साथ आपका अनुभव कैसा रहा? क्या अच्छा लगा?"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="improvements" class="form-label">सुधार के सुझाव</label>
                            <textarea class="form-control" id="improvements" rows="3" 
                                      placeholder="हम कैसे बेहतर हो सकते हैं? कोई सुझाव?"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">आप फिर से विद्यासाथी का उपयोग करेंगे?</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="willUseAgain" id="willUseYes" value="yes">
                                    <label class="form-check-label" for="willUseYes">हाँ</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="willUseAgain" id="willUseNo" value="no">
                                    <label class="form-check-label" for="willUseNo">नहीं</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="willUseAgain" id="willUseMaybe" value="maybe">
                                    <label class="form-check-label" for="willUseMaybe">शायद</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="userType" class="form-label">आप कौन हैं?</label>
                            <select class="form-select" id="userType">
                                <option value="">चुनें...</option>
                                <option value="student">छात्र</option>
                                <option value="teacher">शिक्षक</option>
                                <option value="parent">अभिभावक</option>
                                <option value="professional">पेशेवर</option>
                                <option value="other">अन्य</option>
                            </select>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-paper-plane me-2"></i>फीडबैक भेजें
                            </button>
                        </div>
                    </form>
                    
                    <div id="thankYouMessage" class="alert alert-success mt-3 d-none">
                        <i class="fas fa-check-circle me-2"></i>
                        धन्यवाद! आपका फीडबैक सफलतापूर्वक भेज दिया गया है।
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Rating stars
    document.querySelectorAll('.star-large').forEach(star => {
        star.addEventListener('click', function() {
            const rating = parseInt(this.dataset.rating);
            document.getElementById('overallRating').value = rating;
            
            // Update star display
            document.querySelectorAll('.star-large').forEach((s, index) => {
                if (index < rating) {
                    s.style.color = '#ffc107';
                    s.style.fontSize = '2rem';
                } else {
                    s.style.color = '#dee2e6';
                    s.style.fontSize = '1.5rem';
                }
            });
        });
    });
    
    // Form submission
    document.getElementById('generalFeedbackForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const rating = parseInt(document.getElementById('overallRating').value);
        
        if (rating === 0) {
            alert('कृपया रेटिंग दें।');
            return;
        }
        
        const feedbackData = {
            user_input: 'General Feedback',
            assistant_response: 'Overall Experience',
            rating: rating,
            comments: JSON.stringify({
                experience: document.getElementById('userExperience').value,
                improvements: document.getElementById('improvements').value,
                willUseAgain: document.querySelector('input[name="willUseAgain"]:checked')?.value || '',
                userType: document.getElementById('userType').value
            })
        };
        
        try {
            const response = await fetch('/feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(feedbackData)
            });
            
            if (response.ok) {
                document.getElementById('generalFeedbackForm').style.display = 'none';
                document.getElementById('thankYouMessage').classList.remove('d-none');
            } else {
                alert('फीडबैक भेजने में समस्या हुई।');
            }
        } catch (error) {
            alert('कनेक्शन में समस्या है।');
        }
    });
});
</script>
{% endblock %}
